<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="light-mode">
    <div class="container fade-in">
        <header>
            <h1>Error</h1>
        </header>
        
        <main>
            <section class="error-section">
                <div class="error-card">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h2>Something went wrong</h2>
                    <p class="error-message">{{ error_message }}</p>
                    <a href="/" class="btn primary"><i class="fas fa-home"></i> Go Back Home</a>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Weather Forecast App &copy; 2025 | Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>
</body>
</html>
